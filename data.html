<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récupérer les données CSV - Tableau</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Données du CSV</h1>
    <div id="data">Chargement des données...</div>
    <div id="error-message" style="color: red;"></div>

    <script>
        // Lien vers le fichier CSV
        const CSV_URL = 'https://drive.google.com/uc?export=download&id=ID_DU_FICHIER'; // Remplacez ID_DU_FICHIER par l'ID de votre fichier

        Papa.parse(CSV_URL, {
            download: true,
            header: true,
            complete: function(results) {
                if (results.errors.length) {
                    displayError('Erreur lors du chargement des données : ' + results.errors[0].message);
                    return;
                }
                if (results.data.length === 0) {
                    displayError('Aucune donnée trouvée dans le fichier CSV.');
                    return;
                }
                displayData(results.data);
            },
            error: function(error) {
                displayError('Erreur lors de la récupération du fichier : ' + error.message);
            }
        });

        function displayData(data) {
            const displayedKeys = Object.keys(data[0]); // Récupérer toutes les colonnes
            const dataDiv = document.getElementById('data');
            let html = '<table><thead><tr>';

            // Afficher les noms des colonnes
            displayedKeys.forEach(key => {
                html += `<th>${key}</th>`;
            });
            html += '</tr></thead><tbody>';

            // Remplir les données
            data.forEach(row => {
                html += '<tr>';
                displayedKeys.forEach(key => {
                    html += `<td>${row[key] || ''}</td>`;
                });
                html += '</tr>';
            });
            html += '</tbody></table>';

            dataDiv.innerHTML = html;
        }

        function displayError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.innerText = message;
            document.getElementById('data').innerText = ''; // Vider le div de données
        }
    </script>
</body>
</html>
