<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récupérer les données avec D3.js - Tableau</title>
    <!-- Inclusion de D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Tableau des données avec D3.js</h1>
    
    <!-- Conteneur pour le tableau -->
    <table id="data-table">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Valeur</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les données seront insérées ici -->
        </tbody>
    </table>

    <script>
        // Exemple de données CSV en tant que texte
        const csvData = `
        nom,valeur
        Apple,30
        Banana,80
        Orange,45
        Kiwi,60
        Mango,70`;

        // Parseur CSV pour transformer le texte en données exploitables
        const data = d3.csvParse(csvData);

        // Sélection du corps du tableau
        const tbody = d3.select("#data-table tbody");

        // Ajout des données sous forme de lignes dans le tableau
        data.forEach(d => {
            const row = tbody.append("tr");
            row.append("td").text(d.nom);
            row.append("td").text(d.valeur);
        });
    </script>
    
</body>
</html>
